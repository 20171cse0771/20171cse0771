<html>
<head>
<style>
/* unvisited link */
a:link {
 color:yellow;
}

/* visited link */
a:visited {
  background-color:cyan;
}

/* mouse over link */
a:hover {
  background-color:lightgreen;
}

/* selected link */
a:active {
  background-color:hotpink;
}
</style>
</head>
<body>
<p>display a list of links as a horizontal menu:<a href="https://www.google.com">google.com</a></p>
</body>
</html>
